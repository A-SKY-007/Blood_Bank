<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="Admin.css">
    <script src="password_eye.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="Admin_Home.html">
            <input type="text" name="username" placeholder="Username" required>
            <div style="position: relative;">
                <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required class="textfild" autocomplete="on">
                <i class="far fa-eye" id="togglePassword" style="position: absolute; right: 10px; top: 13px; cursor: pointer;"></i>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
