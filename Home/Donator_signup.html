<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donator_signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="Donator_signup.css">
    <script src="password_eye.js" async></script>
    <script src="Blood-flow.js" async></script>
</head>
<body>
    <canvas id=c width=1920 height=1100></canvas>
    <div class="header">
        <a href="Home.html"><img src="lions-clubs-international-logo.svg" alt="invalid"></a>
        <h1>SIGN UP TO DONATE BLOOD</h1>
    </div>
    <form action="donator_signup" method="get">
        <label for="fname" class="label">Enter your First Name :&MediumSpace;</label><input type="text" maxlength="10" id="fname" name="first_name" placeholder="First_name" required class="textfild">
        <br><br><br>
        <label for="lname" class="label">Enter your Last Name :&MediumSpace;</label><input type="text" maxlength="10" id="lname" name="last_name" placeholder="Last_name" required class="textfild">
        <br><br><br>
        <label for="dmob" class="label">Enter Mobile No. :&MediumSpace;</label><input type="text" maxlength="10" id="dmob" name="dmob" placeholder="Mobile" required class="textfild">
        <br><br><br>
        <label for="demail" class="label">Enter Email :&MediumSpace;</label><input type="text" id="demail" name="demail" placeholder="User@gmail.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="user@gmail.com" class="textfild">
        <br><br><br>
        <label for="dage" class="label">Enter Your Age :&MediumSpace;</label><input type="text" maxlength="2" id="dage" name="dage" placeholder="18" required class="textfild">
        <br><br><br>
        <label for="" class="label">Gender :&MediumSpace;</label> &ThickSpace; <input type="radio" name="dgender" id="male" value="male" required><label for="male">Male</label> &MediumSpace; <input type="radio" name="dgender" id="female" value="female" required><label for="female">Female</label>
        <br><br><br>
        <label for="" class="label">Blood Type :&MediumSpace;</label><input type="radio" name="dbloodtype" id="A+"><label for="A+">A+</label> &MediumSpace;
        <input type="radio" name="dbloodtype" id="O+" value="O+" required><label for="O+">O+</label> &MediumSpace;
        <input type="radio" name="dbloodtype" id="B+" value="B+" required><label for="B+">B+</label> &MediumSpace;
        <input type="radio" name="dbloodtype" id="AB+" value="AB+" required><label for="AB+">AB+</label> &MediumSpace;
        <input type="radio" name="dbloodtype" id="A-" value="A-" required><label for="A-">A-</label> &MediumSpace;
        <input type="radio" name="dbloodtype" id="O-"  value="O-" required><label for="O-">O-</label> &MediumSpace;
        <input type="radio" name="dbloodtype" id="B-" value="B-" required><label for="B-">B-</label> &MediumSpace;
        <input type="radio" name="dbloodtype" id="AB-" value="AB-" required><label for="AB-">AB-</label> &MediumSpace;
        <br><br><br>
        <label for="Password" class="label">Password :&MediumSpace;</label><input type="password" id="password" name="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required class="textfild" autocomplete="on">
        <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
        <br><br><br><br>
        <input type="submit" class="submit"> &ThickSpace;&ThickSpace;<button type="reset" class="reset">Cancel</button>
        <br><br>
        <h4>I have an account. <a href="Donator_login.html">Login</a></h4>
    </form>
</body>
</html>
